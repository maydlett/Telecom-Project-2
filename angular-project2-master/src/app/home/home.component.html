<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SkillStorm-Mobile</title>

    <!-- Bootstrap core CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <div
        class="
          position-relative
          overflow-hidden
          p-3 p-md-5
          m-md-3
          text-center
          bg-light
        "
      >
        <div class="col-md-5 p-lg-5 mx-auto my-5">
          <h1 class="display-4 fw-normal">SkillStorm-Mobile</h1>
          <p class="lead fw-normal"></p>
        </div>
        <div class="product-device shadow-sm d-none d-md-block"></div>
        <div
          class="product-device product-device-2 shadow-sm d-none d-md-block"
        ></div>
      </div>

      <div class="d-md-flex flex-md-equal w-100 my-md-3 ps-md-3">
        <div
          class="
            bg-dark
            me-md-3
            pt-3
            px-3
            pt-md-5
            px-md-5
            text-center text-white
            overflow-hidden
          "
        >
          <div class="my-3 py-3">
            <h2 class="display-5">LIMITED-TIME OFFER</h2>
            <p class="lead">
              Switch to SkillStorm-Mobile We'll pay off your phone Now up to
              $500.
            </p>
          </div>
          <div
            class="bg-light shadow-sm mx-auto"
            style="width: 80%; height: 300px; border-radius: 21px 21px 0 0"
          >
            <img src="../assets/images/img2.png" width="100%" height="300" />
          </div>
        </div>

        <div
          class="
            bg-light
            me-md-3
            pt-3
            px-3
            pt-md-5
            px-md-5
            text-center
            overflow-hidden
          "
        >
          <div class="my-3 p-3" style="color: rgb(75, 24, 216)">
            <h2 class="display-5">Get a 3rd line FREE.</h2>
            <p class="lead">
              For a limited time, when you join with two qualifying lines.
            </p>
          </div>
          <div
            class="bg-none shadow-sm mx-auto"
            style="width: 80%; height: 300px; border-radius: 21px 21px 0 0"
          >
            <img src="../assets/images/img6.jpg" width="110%" height="350" />
          </div>
        </div>
      </div>

      <div class="d-md-flex flex-md-equal w-100 my-md-3 ps-md-3">
        <div
          class="
            bg-light
            me-md-3
            pt-3
            px-3
            pt-md-5
            px-md-5
            text-center text-white
            overflow-hidden
          "
        >
          <div class="my-3 py-3">
            <h2 class="display-5" style="color: tomato">
              5G Included with every plan.
            </h2>
            <p class="lead"></p>
          </div>
          <div
            class="bg-light shadow-sm mx-auto"
            style="width: 80%; height: 300px; border-radius: 21px 21px 0 0"
          >
            <img src="../assets/images/img1.jpg" width="50%" height="300" />
          </div>
        </div>
      </div>

      <div class="d-md-flex flex-md-equal w-100 my-md-3 ps-md-3">
        <div
          class="
            bg-light
            me-md-3
            pt-3
            px-3
            pt-md-5
            px-md-5
            text-center
            overflow-hidden
          "
        >
          <div class="my-3 p-3">
            <h2 class="display-5">24/7 Customer support.</h2>
          </div>
          <div
            class="bg-info shadow-sm mx-auto"
            style="width: 80%; height: 300px; border-radius: 21px 21px 0 0"
          >
            <img src="../assets/images/img3.png" width="50%" height="300" />
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
