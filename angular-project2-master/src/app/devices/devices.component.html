<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Devices</title>
    <!-- Bootstrap core CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div id="user">
      <hr />

      <div class="user overflow-auto">
        <div style="min-width: 600px">
          <header>
            <!-- <div class="row">
              <div class="col">something here</div>
              <div class="col company-details">
                <h2 class="name">User name</h2>
                <div>Address</div>
                <div>phone #</div>
                <div>email</div>
              </div>
            </div> -->
          </header>
          <main>
            <div class="row contacts">
              <div class="col user-to">
                <td class="addClick">
                  Add New Device
                  <a
                    class="fa fa-user-plus"
                    id="addDevice"
                    width="15"
                    height="15"
                    title="Add"
                    routerLink="/devices/add"
                  ></a>
                </td>
              </div>

              <!-- <div class="col user-details">something here</div> -->
            </div>
            <table border="0" cellspacing="0" cellpadding="0">
              <thead>
                <tr>
                  <th class="text-left">Device Name</th>
                  <th class="text-left">Device Type</th>
                  <th class="text-left">Device Number</th>
                  <th class="text-left">Plan Name</th>
                  <!-- <th class="text-right">Total</th> -->
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let device of deviceList">
                  <td class="no">{{ device.deviceName }}</td>
                  <td class="text-left">{{ device.deviceType }}</td>
                  <td class="text-left">{{ device.deviceNumber }}</td>
                  <td class="text-left">{{ planName }}</td>
                  <!-- <td class="total">$0.00</td> -->
                  <td class="removeClick">
                    <i
                      class="fa fa-close"
                      width="15"
                      height="15"
                      title="Remove"
                      (click)="remove(device.deviceName)"
                      routerLink="/account"
                    ></i>
                  </td>
                </tr>
              </tbody>
              <!-- <tfoot>
                <tr>
                  <td colspan="2"></td>
                  <td colspan="2">SUBTOTAL</td>
                  <td>$5,200.00</td>
                </tr>
                <tr>
                  <td colspan="2"></td>
                  <td colspan="2">TAX 25%</td>
                  <td>$1,300.00</td>
                </tr>
                <tr>
                  <td colspan="2"></td>
                  <td colspan="2">GRAND TOTAL</td>
                  <td>$6,500.00</td>
                </tr>
              </tfoot> -->
            </table>
            <!-- <div class="thanks">something here</div>
            <div class="notices">notice</div> -->
          </main>
          <footer></footer>
        </div>
        <div></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
